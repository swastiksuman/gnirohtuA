<div class="col-md-10 pull-right">
  <div class='col-md-5'>
    <label class="label label-default">ID</label>
    <input type="text" class="form-control">
    <label class="label label-default">Name</label>
    <input type="text" class="form-control">
  </div>
  <div class='col-md-5'>
    <label class="label label-default">Description</label>
    <input type="text" class="form-control">
    <label class="label label-default">Deployment Statis</label>
    <input type="text" class="form-control">
  </div>
  <br>
</div>
<br>
<div class="col-md-10 text-center pull-right">
  <button class="btn btn-primary" type="button" data-toggle="createModal" data-target="#createModal">Create</button>
  <button class="btn btn-default">Search</button>
</div>

<div class="modal fade" id="createModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Close</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="col-md-10 pull-right">
  <table class="table table-striped table-hover">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor='let project of projectList'>
        <td>{{ project.id }}</td>
        <td>{{ project.name }}</td>
        <td>{{ project.status }}</td>
        <td>
          <button class="btn btn-danger">Clone</button>
          <button class="btn btn-default">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
